<!DOCTYPE html>
<html lang="en" ng-app="majortomApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-reboot.css">

</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-light bg-faded">
            <a class="navbar-brand" href="#">
                <img src="/assets/img/man.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
            <div class="nav-title">
                <span>MajorTom</span>
            </div>
            <button class="btn btn-primary btn-circle" type="button" data-toggle="modal" data-target="#myModal">
                <i class="fa fa-cog"></i>
            </button>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h2>Mode</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4 col-sm-2"><button class="btn btn-primary btn-circle-2 btn-sunny" type="button"></button></div>
            <div class="col-4 col-sm-2"><button class="btn btn-primary btn-circle-2 btn-night" type="button"></button></div>
            <div class="col-4 col-sm-2"><button class="btn btn-primary btn-circle-2 btn-confetti" type="button"></button></div>
            <div class="col-4 col-sm-2"><button class="btn btn-primary btn-circle-2 btn-dream" type="button"></button></div>
            <div class="col-4 col-sm-2"><button class="btn btn-primary btn-circle-2 btn-alarm-clock" type="button"></button></div>
        </div>
        <div class="row mt-2">
            <div class="col-4 col-sm-2"><button class="btn btn-primary btn-circle-2 btn-energy" type="button"></button></div>
            <div class="col-4 col-sm-2">
                <button class="btn btn-primary btn-circle-2 btn-add-scenari" type="button" data-toggle="modal" data-target="#myModalScenari">
                    <i class="fa fa-plus-circle fa-2x"></i>
                </button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-12">
                <h2>Dans la maison</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4 col-sm-2"><button class="btn btn-primary btn-circle-2 btn-man" type="button"></button></div>
            <div class="col-4 col-sm-2"><button class="btn btn-primary btn-circle-2 btn-woman" type="button"></button></div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h5 class="modal-title" id="exampleModalLabel">Paramétrage</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-primary btn-localiser">
                            <span>Me localiser</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModalScenari" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h5 class="modal-title" id="exampleModalLabel">Modèle de scénario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container form-pieces">
                            <div class="form-piece row mt-2">
                                <form class="col-sm-12">
                                    <div class="form-group">
                                        <select  id="selectTypePiece" class="form-control type-piece">
                                            <option>Sélectionnez une pièce</option>
                                        </select>
                                        <div class="row mt-2">
                                            <div class="col-sm-6">
                                                <h6>Gestion de la luminosité</h6>
                                                <button class="btn btn-primary icon" id="icon-buble"><i class="fa fa-lightbulb-o"></i></button>
                                                <div class="slider-color-container">
                                                    <input
                                                            type="text"
                                                            name="slider"
                                                            data-provide="slider"
                                                            data-slider-ticks="1"
                                                            data-slider-min="0"
                                                            data-slider-max="99"
                                                            data-slider-step="1"
                                                            data-slider-value="0"
                                                            data-slider-tooltip="hide"
                                                    >
                                                </div>
                                            </div>
                                            <div class="col-sm-6 prise-container">
                                                <h6>Nombre de prise</h6>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary btn-save-scenari">Sauvegarder</button>
                    </div>
                </div>
            </div>
        <!--</div>-->
    </div>

    <footer class="text-center mt-5">
        <div class="row">
            <div class="col-sm-12">
                <div id="weather"></div>
            </div>

                    <!--<div class="alert alert-danger" role="alert">-->
                        <!--<strong>Oh snap!</strong> Change a few things up and try submitting again.-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        </div>

    <!-- jQuery library -->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

    <!-- Tether -->
